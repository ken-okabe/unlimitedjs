<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <script src="https://unpkg.com/superfine"></script>
  <script src="https://unpkg.com/timeline-monad/dist/cdn/timeline-monad.js"></script>
  <script src="https://unpkg.com/timeline-monad/dist/cdn/allThenResetTL.js"></script>
</head>

<body>
  <script>
    const h = window.superfine.h;
    const patch = window.superfine.patch;
    const T = window.timelinemonad_T;
    const allThenResetTL = window.timelinemonad_allThenResetTL;
    const countTL = T();
    const topNodeTL = countTL.sync(count =>
      h(
        "div",
        null,
        h("p", null, "You clicked ", countTL.now, " times"),
        h("button", {
          onclick: () => (countTL.now = countTL.now + 1)
        }, "Click me")
      )
    );
    const viewNodeTL = topNodeTL.sync(topNode =>
      patch(viewNodeTL.now, topNode, document.body)
    );
    countTL.now = 0;
  </script>
</body>

</html>
